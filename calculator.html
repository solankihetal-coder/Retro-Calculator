<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="title">Retro calculator</div>
            <div class="display">
                <div class="current-expression"></div>
                <div class="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn clear">C</button>
                <button class="btn operator negate">+/-</button>
                <button class="btn operator percent">%</button>
                <button class="btn special integral">âˆ«</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator multiply">x</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator subtract">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator add">+</button>
                <button class="btn number zero">0</button>
                <button class="btn dot">.</button>
                <button class="btn equals">=</button>
            </div>
        </div>
        <div class="theme-toggle">
            <button id="theme-toggle-button">Theme</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
